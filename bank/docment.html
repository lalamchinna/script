<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

   <style>
    /* Global styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f8f9fa;
  padding-top: 20px;
}

.main {
  padding: 20px;
}

/* Column Layout */
.main-1 {
  display: flex;
  justify-content: space-between;
}

/* Column styling */
.details {
  background-color: #ffffff;
  border-radius: 8px;
  padding: 20px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.details:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
}

/* Title styling */
.details h2 {
  color: #007bff;
  font-size: 1.5rem;
  margin-bottom: 20px;
  font-weight: bold;
}
.details-content{
  height: 250px;
  width: 250px;
  display: flex;
  flex-direction: column;
  justify-content: space-around;
  align-items: center;
}

/* Button styling */
button {
  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 10px 20px;
  font-size: 1rem;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.3s ease;
}

/* Button hover effect */
button:hover {
  background-color: #0056b3;
  transform: translateY(-3px);
}

/* Link Button */
button a {
  color: #fff;
  text-decoration: none;
  display: block;
}

/* Back Button Styling */
button a:hover {
  color: #f1f1f1;
}

/* View section styling */
.view {
  display: flex;
  justify-content: space-between;
  margin-top: 20px;
  gap: 4%;
}

/* Small button styling inside View section */
.view button {
  background-color: #28a745;
  font-size: 0.9rem;
  padding: 8px 15px;
  
}

.view button:hover {
  background-color: #218838;
}

/* Adjust layout for smaller screens */
@media (max-width: 767px) {
  .row {
    flex-direction: column;
  }

  .details {
    margin-bottom: 20px;
  }
}

   </style>
  </head>
  <body>
    <div class="container-fluid main">
      <div class="row main-1">
        <div class="col-lg-4 details">
          <div class="details-content">
            <h2>To Credit amount</h2>
            <button onclick="accone()">Credit</button>
          </div>
        </div>

        <div class="col-lg-4 details">
          <div class="details-content">
            <h2>Account Details</h2>
            <div class="view">
              <button><a href="./indx.html"></a>Back</button>
              <button onclick="acc()">View ur details</button>
              
            </div>
          </div>
        </div>

        <div class="col-lg-4 details">
          <div class="details-content">
            <h2>To Debit amount</h2>
            <div>
              <button onclick="acctwo()">Debit</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function acc() {
        let value = +prompt("Enter 4 digits Pin   hint: 4153");
        const pin = 4153;

        const valid = value === pin;

        if (valid) {
          alert("Access granted.");
          window.location.href = "account.html";
        } else {
          alert("Incorrect Pin. Please try again.");
        }
      }

      function accone() {
        let value = +prompt("Enter 4 digits Pin   hint: 4153");
        const pin = 4153;

        const valid = value === pin;

        if (valid) {
          alert("Access granted.");
          window.location.href = "credit.html";
        } else {
          alert("Incorrect Pin. Please try again.");
        }
      }

      function acctwo() {
        let value = +prompt("Enter 4 digits Pin   hint: 4153");
        const pin = 4153;

        const valid = value === pin;

        if (valid) {
          alert("Access granted.");
          window.location.href = "debit.html";
        } else {
          alert("Incorrect Pin. Please try again.");
        }
      }
    </script>
  </body>
</html>
